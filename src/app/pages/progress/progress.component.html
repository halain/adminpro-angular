<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Barra de progreso - {{ progreso1 }}</h5>

        <div class="progress">
          <!-- <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div> -->
          <div  
                class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressbar" 
                [attr.ariaValuenow]="progreso1" 
                [attr.aria-valuemin]="0" 
                [attr.ariaValuemax]="100" 
                [style.width]="progreso1 +'%'">
          </div>
        </div>
        <br>
        <h5 class="card-title">Barra de progreso - {{ progreso2 }}</h5>
        <div class="progress">
            <div  
                  class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                  role="progressbar" 
                  [attr.ariaValuenow]="progreso2" 
                  [attr.ariaValuemin]="0" 
                  [attr.aria-valuemax]="100" 
                  [style.width]="progreso2 +'%'">
            </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  
  <div class="col">
    <div class="card">
      <div class="card-body">
          <app-incrementador 
              [progreso]="progreso1" 
              [nombre]="'Progress Azul - '+ progreso1" 
              (actualizaValor)="progreso1 = $event ">
          </app-incrementador>
      </div>
    </div>
  </div>
  <div class="col">
      <div class="card">
        <div class="card-body">
            <app-incrementador 
                [progreso]="progreso2" 
                [nombre]="'Progress Verde - ' + progreso2" 
                (actualizaValor)="progreso2 = $event ">
            </app-incrementador>
        </div>
      </div>
    </div>

</div>
